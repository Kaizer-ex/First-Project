<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan Gila Meriah ðŸŽ‰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff00ff, #ffcc00, #00ffcc, #ff3300);
            background-size: 400% 400%;
            animation: gradientBG 5s infinite alternate;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            margin-top: 100px;
        }

        .btn {
            background: rgb(255, 223, 0);
            color: black;
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.9);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 0, 1);
        }

        .certificate {
            display: none;
            width: 80%;
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
            border: 10px solid gold;
            padding: 20px;
            background: white;
            color: black;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .certificate img {
            width: 100%;
            border-radius: 5px;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            from { transform: translateY(-10vh) rotate(0deg); }
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* Audio Control */
        .music {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽŠ Tahniah & Surprise Gila Meriah! ðŸŽŠ</h1>
        <p>Tekan butang ni untuk kejutan paling epic!</p>
        <button class="btn" onclick="startCelebration()">ðŸŽ¶ Tekan & Enjoy! ðŸŽ¶</button>
    </div>

    <div id="certificate" class="certificate">
        <img src="Sijil LI.jpg" alt="Sijil Penghargaan">
    </div>

    <!-- Lagu Latar -->
    <div class="music">
        <audio id="background-music" loop>
            <source src="NEXT!-Slowed By NCTS.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function startCelebration() {
            let music = document.getElementById("background-music");
            music.play(); // Mainkan muzik

            let certificate = document.getElementById("certificate");
            certificate.style.display = "block"; // Tunjukkan sijil
            setTimeout(() => {
                certificate.style.opacity = "1"; // Efek fade-in
            }, 100);

            // Buat Confetti
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = confetti.style.height = Math.random() * 10 + 5 + "px";

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
